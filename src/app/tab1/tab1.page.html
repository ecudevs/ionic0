<ion-header>
  <ion-toolbar>
    <ion-title> Tab One </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <!-- <app-producto-form (guardar)="agregarProducto($event)"></app-producto-form> -->
  <app-producto-card
    *ngFor="let producto of productos; let i = index"
    [producto]="producto"
    [indice]="i"
    (agregar)="restar($event)"
    (editar)="editarProducto($event)"
  ></app-producto-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
